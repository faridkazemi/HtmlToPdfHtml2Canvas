<form role="form" name="customerCloseForm">
    <div class="inmodal" style="">
        <div class="row pull-right" style="transform:scale(1, 1)" id="pdfFormtest">
            <div ng-show="true" class="col-lg-12" style="width:1400px;margin-left:20px;">
                <div class="tabs-container">
                    <div class="panel panel-info">
                        <div class="panel panel-heading"><strong><strong style="font-size:18px;">Customer Closing Form</strong></strong></div>
                        <div class="panel-body">
                            <div class="well">
                                <close-customer-header customer-close-info="Activity" customer-id="Activity.Customer.Id"></close-customer-header>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group col-lg-4">
                                    <label class="control-label">Done By:</label>
                                    <small>{{Activity.User.Name}}</small>
                                </div>
                                <div class="form-group col-lg-4">
                                    <label class="control-label">Date:</label>
                                    <small>{{Activity.CreationDate |date:'dd/MM/yyyy'}}</small>
                                </div>
                                <div class="form-group col-lg-4">
                                    <label class="control-label">Reason:</label>
                                    <small>{{Activity.Reason}}</small>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group col-lg-4">
                                    <label class="control-label">Sub-Reason:</label>
                                    <small>{{Activity.SubReason}}</small>
                                </div>
                                <div class="form-group col-lg-8">
                                    <label class="control-label">Follow Up:</label>
                                    <small>{{Activity.FollowupActivity.Activity}}</small>
                                </div>
                                <div class="form-group col-lg-12">
                                    <label class="control-label">Description:</label>
                                    <small>{{Activity.Description}}</small>
                                </div>
                            </div>
                        </div>
                        <div ng-show="pdfDownloadBtnShow" class="well well-sm">
                            <button class="btn btn-primary" ng-click="GeneratePdf()">Download PDF</button>
                            <button class="btn btn-default" ng-click="CloseCustomerPDFPopup()">Cancel</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
